# -- must be 1. The rustcloak-operator currently does not support multiple replicas.
replicaCount: 1

application:
  # -- one of error, warn, info, debug, trace. Also supports the [env_logger format](https://docs.rs/env_logger/latest/env_logger/#enabling-logging)
  logLevel: "info"
  # -- enable legacy support. Before enabling, please consult [legacy support section](https://rustcloak.withlazers.dev/configuration/legacy-mode.html) of the rustcloak documentation.
  legacy: false

image:
  repository: withlazers/rustcloak-operator
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /healthz
    port: http
readinessProbe:
  httpGet:
    path: /healthz
    port: http

service:
  port: 8080

nodeSelector: {}

tolerations: []

affinity: {}
